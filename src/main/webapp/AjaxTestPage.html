<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Test Page</title>
    <script src="js/JsEmp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax({url: "http://localhost:8080/CRUDServletProject_war_exploded/employeeServlet", success: function(result){
                        $("#div1").html(result);
                        console.log(result)
                    }});
            });
        });
    </script>
</head>
<body>


<div id="demo">
    <h2>View Employee (JSON)</h2>
    <button type="button" onclick="parseJson()">View</button>
    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

    <table>
        <tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
        <tr><td>Password:</td><td><input type="password" name="password"/></td></tr>
        <tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
        <tr><td>Country:</td><td>
            <select name="country" style="width:150px">
                <option>TR</option>
                <option>USA</option>
                <option>UK</option>
                <option>Other</option>
            </select>
        </td></tr>
        <tr><td colspan="2"><input type="submit" value="Save Employee" onclick="postMet()"/></td></tr>
    </table>

</div>



</body>
</html>
